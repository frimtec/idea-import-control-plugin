name: Deploy release

on:
  release:
    types: [created]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Get the version
        id: get_version
        run: echo ::set-output name=VERSION::$(echo $GITHUB_REF | cut -d / -f 3)

      - name: Get release
        id: get_release
        uses: bruceadams/get-release@v1.2.2
        env:
          GITHUB_TOKEN: ${{ github.token }}

      - name: Set version in code
        run: |
          sed -i 's/$version/${{ steps.get_version.outputs.VERSION }}/g' build.gradle

      - name: Build with Gradle
        run: ./gradlew buildPlugin

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: build/distributions/idea-import-control-plugin-${{ steps.get_version.outputs.VERSION }}.zip
          asset_name: idea-import-control-plugin-${{ steps.get_version.outputs.VERSION }}.zip
          asset_content_type: application/zip

      - name: Publish Plugin on Jetbrains Marketplace
        run: ./gradlew publishPlugin
        env:
          ORG_GRADLE_PROJECT_intellijPublishToken: ${{ secrets.INTELLIJ_PUBLISH_TOKEN }}
